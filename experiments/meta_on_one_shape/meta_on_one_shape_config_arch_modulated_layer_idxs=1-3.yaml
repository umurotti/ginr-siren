type: generalize
trainer: stage_inr
load_path: ./ckpts/epoch4000_model.pt
dataset:
  type: shapenet
  supervision: sdf
  folder: ./data/sdf/single
  transforms:
    type: shapenet
arch:
  type: meta_low_rank_modulated_inr
  ema: null
  rank:
  - 128
  modulated_layer_idxs:
  - 1
  - 3
  use_factorization: false
  n_inner_step: 5
  inner_lr: 0.003
  coord_sampler:
    data_type: image
    coord_range:
    - -1.0
    - 1.0
    train_strategy: null
    val_strategy: null
  hyponet:
    share_bias: false
    type: mlp
    n_layer: 6
    hidden_dim:
    - 256
    use_bias: true
    input_dim: 3
    output_dim: 2
    output_bias: 0
    fourier_mapping:
      type: siren
      trainable: false
      use_ff: false
      ff_sigma: 0
      ff_dim: 3
    activation:
      type: siren
      siren_w0: 30
    initialization:
      weight_init_type: siren
      bias_init_type: siren
    normalize_weight: true
loss:
  type: mse
  subsample:
    type: null
    ratio: 0.1
  coord_noise: null
optimizer:
  type: overfit
  init_lr: 0.0001
  weight_decay: 0.0
  use_patience: true
  patience_threshold: 1.0e-08
  betas:
  - 0.9
  - 0.95
  warmup:
    epoch: 0
    multiplier: 1
    buffer_epoch: 0
    min_lr: 0.001
    mode: adaptive
    step_size: 750
    gamma: 0.5
    patience: 30
    patience_adaptive: 30
    factor: 0.5
    threshold: 0
    start_from_zero: true
  max_gn: null
experiment:
  amp: true
  batch_size: 3
  total_batch_size: 3
  epochs: 20000
  epochs_cos: 30
  save_ckpt_freq: 200
  test_freq: 200
  test_imlog_freq: 200
